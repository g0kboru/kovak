<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KOVAK Ekibi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #27217e;
    }

    .team-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .member {
      background-color: white;
      padding: 15px;
      border-radius: 12px;
      width: 200px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .member img {
      width: 100%;
      border-radius: 10px;
      height: auto;
    }

    .member-name {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>KOVAK Takımı</h1>
  <div class="team-container">
    <div class="member">
      <img src="img/emre.jpg" alt="Emre Subaşı">
      <div class="member-name">Emre Subaşı (Kaptan)</div>
    </div>
    <div class="member">
      <img src="img/omer.jpg" alt="Ömer Büke">
      <div class="member-name">Ömer Büke</div>
    </div>
    <div class="member">
      <img src="img/ataberk.jpg" alt="Ataberk Yeşilbahçe">
      <div class="member-name">Ataberk Yeşilbahçe</div>
    </div>
    <div class="member">
      <img src="img/halil.jpg" alt="Halil Yağız Düzen">
      <div class="member-name">Halil Yağız Düzen</div>
    </div>
    <div class="member">
      <img src="img/cagan.jpg" alt="Çağan Doğan">
      <div class="member-name">Çağan Doğan</div>
    </div>
    <div class="member">
      <img src="img/taha.jpg" alt="Taha Erdem Öcal">
      <div class="member-name">Taha Erdem Öcal</div>
    </div>
    <div class="member">
      <img src="img/ilyas.jpg" alt="İlyas Akın Karataş">
      <div class="member-name">İlyas Akın Karataş</div>
    </div>
    <div class="member">
      <img src="img/defne.jpg" alt="Defne Ceren">
      <div class="member-name">Defne Ceren</div>
    </div>
    <div class="member">
      <img src="img/beren.jpg" alt="Beren">
      <div class="member-name">Beren</div>
    </div>
  </div>
</body>
</html>
