<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KOVAK Ekibi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #27217e;
    }

    .team-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .member {
      background-color: white;
      padding: 15px;
      border-radius: 12px;
      width: 200px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .member img {
      width: 100%;
      border-radius: 10px;
      height: 250px;
      object-fit: cover;
    }

    .member-name {
      margin-top: 10px;
      font-weight: bold;
    }

    /* Geri Dön Butonu */
    .back-button {
      margin-bottom: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background-color: #27217e;
      color: white;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .back-button:hover {
      background-color: #3a34b4;
    }
  </style>
</head>
<body>
  <h1>KOVAK Takımı</h1>

  <div class="team-container">
    <!-- Erkekler -->
    <div class="member">
      <img src="ERKEKLERE.jpeg" alt="Emre Subaşı">
      <div class="member-name">Emre Subaşı (Kaptan)</div>
    </div>
    <div class="member">
      <img src="ERKEKLERE.jpeg" alt="Ömer Büke">
      <div class="member-name">Ömer Büke</div>
    </div>
    <div class="member">
      <img src="ERKEKLERE.jpeg" alt="Ataberk Yeşilbahçe">
      <div class="member-name">Ataberk Yeşilbahçe</div>
    </div>
    <div class="member">
      <img src="ERKEKLERE.jpeg" alt="Halil Yağız Düzen">
      <div class="member-name">Halil Yağız Düzen</div>
    </div>
    <div class="member">
      <img src="ERKEKLERE.jpeg" alt="Çağan Doğan">
      <div class="member-name">Çağan Doğan</div>
    </div>
    <div class="member">
      <img src="ERKEKLERE.jpeg" alt="Taha Erdem Öcal">
      <div class="member-name">Taha Erdem Öcal</div>
    </div>
    <div class="member">
      <img src="ERKEKLERE.jpeg" alt="İlyas Akın Karataş">
      <div class="member-name">İlyas Akın Karataş</div>
    </div>

    <!-- Kızlar -->
    <div class="member">
      <img src="KIZLARA.jpg" alt="Defne Ceren">
      <div class="member-name">Defne Ceren</div>
    </div>
    <div class="member">
      <img src="KIZLARA.jpg" alt="Beren">
      <div class="member-name">Beren</div>
    </div>
  </div>
  <!-- Geri Dön Butonu -->
  <button onclick="window.history.back()" class="back-button">
    ◀ Geri Dön
  </button>
</body>
</html>
